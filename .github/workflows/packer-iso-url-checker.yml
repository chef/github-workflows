---
on:
  workflow_call:
    secrets:
      PACKER_GITHUB_API_TOKEN:
        required: true

jobs:
  enumerate_iso_validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Pull Change list
        id: changed-files
        uses: collin-miller/git-changesets@master
      - name: Verify Changed files
        id: verify-changed-files
        run: |
          echo '${{ steps.changed-files.outputs.added_modified }}' > changed.txt
          if grep ".*\.pkrvars.hcl" changed.txt; then
            echo "files_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "files_changed=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Enumerate iso
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        env:
          EXCLUDE: 'amazonlinux-2.*|rhel.*|sles.*|solaris.*'
        shell: bash
        run: |
          ARRAY=($(find os_pkrvars -name "*.pkrvars.hcl" | grep -Ev '(${{ env.EXCLUDE }})'))
          echo "matrix=$(jq -cRn '[inputs]' < <( (( ${#ARRAY[@]} )) && printf '%s\n' "${ARRAY[@]}"))" >> "$GITHUB_OUTPUT"
        id: enumerate_iso_validation
    outputs:
      matrix: ${{ steps.enumerate_iso_validation.outputs.matrix }}

  iso-availability:
    needs: enumerate_iso_validation
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        template: ${{ fromJson(needs.enumerate_iso_validation.outputs.matrix) }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@main
      - name: Pull Change list
        id: changed-files
        uses: collin-miller/git-changesets@master
      - name: Verify Changed files
        id: verify-changed-files
        run: |
          echo '${{ steps.changed-files.outputs.added_modified }}' > changed.txt
          if grep ".*\.pkrvars.hcl" changed.txt; then
            echo "files_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "files_changed=false" >> "$GITHUB_OUTPUT"
          fi
      - name: iso-availability
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        shell: pwsh
        run: |
          $os_name = $('${{ matrix.template }}'.split('-')[0])
          Invoke-RestMethod -Method Head -Verbose -Uri $(Get-Content '${{ matrix.template }}' | ConvertFrom-StringData).iso_url.Trim('"')
